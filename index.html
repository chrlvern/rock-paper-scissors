<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="score-container">
        <h1 class="title">Let's Play!</h1>
        <div class="score">
            <p>user</p>
            <div class="results">
                <p class="player"> 0</p>
                <p>:</p>
                <p class="computer"> 0</p>
            </div>
            <p>comp</p>
        </div>
    </div>
    <div class="buttons">
        <button class="rock"><img class="rock" src="images/icons8-hand-rock-100.png" alt=""></button>
        <button class="paper"><img class="paper" src="images/icons8-hand-100.png" alt=""></button>
        <button class="scissors"><img class="scissors" src="images/icons8-hand-scissors-skin-type-1-100.png" alt=""></button>
    </div>
    <p>Make your move</p>
    <script src="script.js"></script>
</body>
</html>
